<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/THFragments/headForm :: headForm}">

</head>
    <body>

    <nav th:replace="~{/THFragments/NavBar :: navbar}"></nav>


        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/libro/modificar/{isbn}(isbn=${libro.isbn})}" method="post">

                <!-- Mensaje de Error -->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error üëé</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <!-- Mensaje de √âxito -->
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">¬°√âxito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <!-- Campo ISBN -->
                <div class="form-group my-3">
                    <label class="mb-2">ISBN</label>
                    <input type="number" class="form-control" name="isbn" th:value="${libro.isbn}" placeholder="ISBN">
                </div>

                <!-- Campo T√≠tulo -->
                <div class="form-group my-3">
                    <label class="mb-2">T√≠tulo del Libro</label>
                    <input type="text" class="form-control" name="titulo" th:value="${libro.titulo}" placeholder="T√≠tulo del Libro">
                </div>

                <!-- Campo Cantidad de Ejemplares -->
                <div class="form-group my-3">
                    <label class="mb-2">Cantidad de Ejemplares</label>
                    <input type="number" class="form-control" name="ejemplares" th:value="${libro.ejemplares}" placeholder="Cantidad de Ejemplares">
                </div>

                <!-- Selecci√≥n de Autor -->
                <div class="form-group my-3" >
                    <label class="mb-2">Seleccionar Autor</label>
                    <select name="idAutor" class="form-control">
                        <option th:text="${autor.name}"></option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.name}">
                        </option>
                    </select>
                </div>

                <!-- Selecci√≥n de Editorial -->
                <div class="form-group my-3" >
                    <label class="mb-2">Seleccionar Editorial</label>
                    <select name="idEditorial" class="form-control">
                        <option th:text="${editorial.nombre}"></option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}">
                        </option>
                    </select>
                </div>

                <!-- Bot√≥n de Env√≠o -->
                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>



            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Back to top</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
